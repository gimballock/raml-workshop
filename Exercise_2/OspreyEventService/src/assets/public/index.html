<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <div class="content">
            <h1>RAML Workshop Sample</h1>

            <button id="get-events-button">List Events</button>
            <div id="content" class="spcr-t"></div>

            <strong>Get Event Details:</strong>
            <input id="event-id" type="integer" placeholder="Event Id..."/>
            <button id="get-an-event">></button>

            <form action="/" id="post-an-event">
                <table class="spcr-t">
                    <th colspan="2">Post an Event</th>
                    <tr>
                        <td><LABEL for="new-event-id">Id: </LABEL></td>
                        <td><input id="new-event-id" type="integer"></td>
                    </tr>
                    <tr>
                        <td><LABEL for="event-name">Name: </LABEL></td>
                        <td><input id="event-name" type="text"></td>
                    </tr>
                    <tr>
                        <td><LABEL for="event-description">Description: </LABEL></td>
                        <td><input id="event-description" type="text"></td>
                    </tr>
                    <tr>
                        <td><LABEL for="event-location">Location: </LABEL></td>
                        <td><input id="event-location" type="text"></td>
                    </tr>
                    <tr>
                        <td><LABEL for="event-start">Start Time: </LABEL></td>
                        <td><input id="event-start" type="text">
                    </tr>
                    <tr>
                        <td><LABEL for="event-end">End Time: </LABEL></td>
                        <td><input id="event-end" type="text"></td>
                    </tr>
                </table>

                <INPUT type="submit" value="Send">
                <INPUT type="reset">
            </form>
        </div>
    </body>

</html>
